  <h1>This page is locked!</h1>
  
  <h2>Complete the CAPTCHA.</h2>
  <h2>Click all the ğŸ’© emojis to continue</h2>
  <div class="grid" id="captchaGrid"></div>

  <script>
    const grid = document.getElementById("captchaGrid");
    const size = 9 * 9; // 81 buttons
    const targetEmoji = "ğŸ’©";
    const otherEmojis = ["ğŸŒ³","ğŸ°","ğŸ¸","ğŸ˜‚","âŒ","âœˆï¸"];
    const totalTargets = 6; // how many to include

    let correctClicks = 0;

    // pick random positions for target emojis
    const targetPositions = new Set();
    while (targetPositions.size < totalTargets) {
      targetPositions.add(Math.floor(Math.random() * size));
    }

    // build the grid
    for (let i = 0; i < size; i++) {
      const btn = document.createElement("button");
      if (targetPositions.has(i)) {
        btn.textContent = targetEmoji;
        btn.dataset.isTarget = "true";
      } else {
        btn.textContent = otherEmojis[Math.floor(Math.random() * otherEmojis.length)];
        btn.dataset.isTarget = "false";
      }

      btn.addEventListener("click", function () {
        if (btn.classList.contains("clicked")) return; // prevent double counting
        btn.classList.add("clicked");

        if (btn.dataset.isTarget === "true") {
          correctClicks++;
          if (correctClicks === totalTargets) {
            // All found, redirect
            window.location.href = "Network Infra Unlocked.html";
          }
        } else {
          alert("âŒ Wrong emoji! Try again.");
          window.location.reload(); // reset puzzle
        }
      });

      grid.appendChild(btn);
    }
  </script>
